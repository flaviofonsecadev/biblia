<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>A Bíblia Online</title>
    <!-- Incluindo o Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+U6QLrE9MVBThI9pzU6j7gDQIXYgD5p"
      crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-5">A Bíblia Online</h1>
      <form id="search-form">
        <div class="form-row mb-3">
          <div class="col-4">
            <label for="book-select">Livro:</label>
            <select id="book-select" class="form-control">
              <option value="">Selecione um livro</option>
              <option value="Gn">Gênesis</option>
              <option value="Ex">Êxodo</option>
              <option value="Lv">Levítico</option>
              <!-- Insira mais opções de livros aqui -->
            </select>
          </div>
          <div class="col-4">
            <label for="chapter-select">Capítulo:</label>
            <select id="chapter-select" class="form-control">
              <option value="">Selecione um capítulo</option>
              <!-- As opções de capítulos serão preenchidas dinamicamente pelo JavaScript -->
            </select>
          </div>
          <div class="col-4">
            <label for="verse-select">Versículo:</label>
            <select id="verse-select" class="form-control">
              <option value="">Selecione um versículo</option>
              <!-- As opções de versículos serão preenchidas dinamicamente pelo JavaScript -->
            </select>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Buscar</button>
      </form>
      <hr>
      <div id="bible-container"></div>
    </div>

    <!-- Incluindo o Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Seu código JavaScript aqui -->
    <script>
      // Seu código JavaScript vai aqui
      const apiKey = "SUA CHAVE DE API AQUI";
const baseUrl = "https://api.biblia.com/v1/bible";

// Selecionando elementos da página
const searchForm = document.querySelector("#search-form");
const bookSelect = document.querySelector("#book-select");
const chapterSelect = document.querySelector("#chapter-select");
const verseSelect = document.querySelector("#verse-select");
const bibleContainer = document.querySelector("#bible-container");

// Criando evento para enviar solicitação ao servidor ao enviar o formulário
searchForm.addEventListener("submit", async (event) => {
  event.preventDefault(); // evita o recarregamento da página ao enviar o formulário

  const book = bookSelect.value;
  const chapter = chapterSelect.value;
  const verse = verseSelect.value;
  const version = "nvi"; // substitua pela versão desejada

  const url = `${baseUrl}/content/${version}.html?passage=${book}${chapter}:${verse}&key=${apiKey}`;

  try {
    const response = await axios.get(url);
    bibleContainer.innerHTML = response.data;
  } catch (error) {
    console.error(error);
  }
});

    </script>
  </body>
</html>
